name: CI native

# test pipeline to check native support
#
# 1. a full build is done
# 2. the build is published to local maven repo
# 3. GraalVM is added to the runner
# 4. A simple native project is build and run
#
# TODO : check if the project freemarker-test-native should be lined to the main gradle project
#       (especially to ensure that the correct project version is used).

permissions:
  contents: read

on:
  workflow_dispatch: { }
  push:
    branches: [ '2.3-gae', '1-add-graalvm-support-to-apache-freemarker' ]
  pull_request:
    branches: [ '2.3-gae' ]

jobs:
  build:
    strategy:
        matrix:
            os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    concurrency: main_tests_${{ github.ref }}
    steps:
      - name: Welcome Message
        run: 'echo "Started with parameters: ${{ matrix.os }} because ${{ github.event_name }} on ${{ github.ref }}"'
      - uses: actions/checkout@v4
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: 8
          distribution: temurin
      - name: Set up JDK 16
        uses: actions/setup-java@v4
        with:
          java-version: 16
          distribution: zulu
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: oracle
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v3
      - name: Run Build
        id: build_step
        run: './gradlew "-Pfreemarker.signMethod=none" "-Pfreemarker.allowUnsignedReleaseBuild=true" --continue clean build publishToMavenLocal'
      - name: Set up GraalVM 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: graalvm
      - name: Test native (build and run)
        id: native_test
        run: 'cd freemarker-test-native;./gradlew clean nativeCompile;gradle clean nativeCompile;./build/native/nativeCompile/freemarker-test-native'
      - name: Upload Failed Report
        uses: actions/upload-artifact@v4
        if: failure() && steps.build_step.outcome == 'failure'
        with:
          name: test-reports-${{ matrix.os }}
          path: build/reports/**
          retention-days: 30
